<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reimbursement Manager - Register New Account</title>
        <link href="./scripts/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <meta charset='utf-8'>
</head>
<body>
    <nav class = "navbar navbar-dark bg-dark">
        <div class = "container-fluid">
            <a class = "navbar-brand" href = "#">
                <h1>Login Page</h1>
            </a>
        </div>
    </nav>
    <div class = "register-container">
    <form id="register-form">
        <div><input type="text" id="username" placeholder="Username"/></div>
        <div><input type="text" id="firstname" placeholder="First Name"/></div>
        <div><input type="text" id="lastname" placeholder="Last Name"/></div>
        <div><input type="text" id="email" placeholder="Email"/></div>
        <div><input type="password" id="password" placeholder="Password"/></div>
        <div><button id="register-btn">Register</button></div>
    </form>
    </div>

    <script src="../scripts/register.js"></script>
    <script src="../scripts/global.js"></script>
</body>
</html>
